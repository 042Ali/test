<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCE 2</title>
    <link rel="stylesheet" href="./assets/scss/style.css" />
  </head>
  <body>
    <header>
      <div id="header-container">
        <h3>LOGO</h3>
        <div>
          <button class="large primary">Sign in</button>
          <button class="large secondary">Sign up</button>
        </div>
      </div>
    </header>
    <main>
      <aside>
        <nav>
          <h2>Kateqoriyalar</h2>
          <menu>
            <li>Elektronika</li>
            <li>Mebel</li>
            <li>Məişəd avadalıqalrı</li>
            <li>Nəqliyyat</li>
          </menu>
          <h2><a href="/favourites">Seçilmişlər</a></h2>
          <h2><a href="/contact">Bizimlə Əlaqə</a></h2>
        </nav>
      </aside>
      <section>
        <h1>Bizimlə Əlaqə Qurun!</h1>
        <form>
          <div>
            <label for="full-name">Ad, Soyad: </label>
            <input type="text" id="full-name" placeholder="Mətn girin..." />
          </div>
          <div>
            <label for="phone-number">Telefon nömrəniz: </label>
            <input pattern="" type="tel" id="phone-number" />
          </div>
          <div>
            <label for="user-email">E-poçtunuz: </label>
            <input type="email" id="user-email" />
          </div>
          <div>
            <label for="message">Mesajınız: </label>
            <textarea id="message" ></textarea>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
